<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Profile card component</title>

    <style></style>
  </head>
  <body>
    <div class="card">
      <div class="top"></div>
      <img src="./images/image-victor.jpg" alt="Image Victor" />
      <div class="userDescription">
        <h2>Victor Crest <span class="age">26</span></h2>
        <p class="age">London</p>
      </div>

      <hr />
      <div class="moreInfo">
        <div class="spaces">
          <div class="upper">80K</div>
          <div class="down">Followers</div>
        </div>
        <div class="spaces">
          <div class="upper">803K</div>
          <div class="down">Likes</div>
        </div>
        <div class="spaces">
          <div class="upper">1.4K</div>
          <div class="down">Photos</div>
        </div>
      </div>
    </div>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Diogo Basso</a>.
      </div>
    </footer>
  </body>
</html>
